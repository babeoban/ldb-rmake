<!DOCTYPE html>
<html>
  <div class="page-wrapper">
  <head>
    <meta charset="UTF-8">
    <title>VN leaderboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">Minecraft Speedrun Việt Nam</div>
      <div class="button-container">
        <a href="discord.gg/XKyCpdaR6C" class="custom-btn" title="Discord" target="_blank"><img src="img/discord.png"></a>
        <a href="https://discord.com/invite/jmdFn3C" class="custom-btn" title="Javacord" target="_blank"><img src="img/javacord.png"></a>
        <a href="https://github.com/babeoban/ldb-rmake" class="custom-btn" title="Github repo" target="_blank"><img src="img/github.png"></a>
      </div>
    </header>    
    <div class="gap"></div>
    <img class="big" src="img/egg.png">
    <div class="gap"></div>
    <h1>Bảng xếp hạng Việt Nam</h1>
    <div class="center-container">
      <button onclick="openPopup()" class="button black-button">Submit run</button>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>Cách để nộp màn chạy: Tham gia server discord dukmig: discord.gg/XKyCpdaR6C để biết thêm thông tin.</p>
      </div>
    </div>
    <div class="gap"></div>
    <div class="center-container">
      <button id="rsg-button" class="button green-button">RSG 1.16+</button>
      <button id="ssg-button" class="button black-button">SSG 1.16+</button>
    </div>
    <div class="gap"></div>
    <table id="my-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th title="In-game time">Time (IGT)</th>
          <th>Status</th>
          <th>F3</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>    
    <script src="script.js"></script>
  </body>
</html>
